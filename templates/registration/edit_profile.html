{% extends 'base.html' %}

{% block title %}Редактирование профиля - Репетитор по математике{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-warning text-dark">
                    <h3 class="mb-0"><i class="fas fa-user-edit me-2"></i>Редактирование профиля</h3>
                </div>
                <div class="card-body">
                    <form method="POST">
                        {% csrf_token %}
                        
                        <h5>Основная информация</h5>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="form-label">Имя</label>
                                <input type="text" name="first_name" class="form-control" 
                                       value="{{ user.first_name }}" placeholder="Имя">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Фамилия</label>
                                <input type="text" name="last_name" class="form-control" 
                                       value="{{ user.last_name }}" placeholder="Фамилия">
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" name="email" class="form-control" 
                                   value="{{ user.email }}" placeholder="Email">
                        </div>
                        
                        <h5>Дополнительная информация</h5>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="form-label">Телефон</label>
                                <input type="tel" name="phone" class="form-control" 
                                       value="{{ profile.phone }}" placeholder="+7 (___) ___-__-__">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Дата рождения</label>
                                <input type="date" name="birth_date" class="form-control" 
                                       value="{{ profile.birth_date|date:'Y-m-d' }}">
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Ссылка на аватар</label>
                            <input type="url" name="avatar_url" class="form-control" 
                                   value="{{ profile.avatar_url }}" placeholder="https://example.com/avatar.jpg">
                        </div>
                        
                        <div class="alert alert-info">
                            <small>
                                <i class="fas fa-info-circle me-2"></i>
                                Чтобы изменить пароль, перейдите в <a href="{% url 'homepage:change_password %}" class="alert-link">раздел смены пароля</a>.
                            </small>
                        </div>
                        
                        <div class="text-center">
                            <button type="submit" class="btn btn-warning btn-lg">
                                <i class="fas fa-save me-2"></i>Сохранить изменения
                            </button>
                            <a href="{% url 'homepage:personal_cabinet' %}" class="btn btn-outline-secondary btn-lg ms-2">
                                <i class="fas fa-times me-2"></i>Отмена
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    // Маска для телефона
    const phoneInput = document.querySelector('input[name="phone"]');
    phoneInput.addEventListener('input', function(e) {
        let value = e.target.value.replace(/\D/g, '');
        if (value.startsWith('7') || value.startsWith('8')) {
            value = value.substring(1);
        }
        if (value.length > 10) {
            value = value.substring(0, 10);
        }
        
        let formatted = '';
        if (value.length > 0) {
            formatted = '+7 (' + value.substring(0, 3);
            if (value.length > 3) {
                formatted += ') ' + value.substring(3, 6);
            }
            if (value.length > 6) {
                formatted += '-' + value.substring(6, 8);
            }
            if (value.length > 8) {
                formatted += '-' + value.substring(8, 10);
            }
        }
        e.target.value = formatted;
    });
});
</script>
{% endblock %}
